<!DOCTYPE html>
<html lang="en">

<head>

    <section>

            <!-- Primer tarjeta -->
            <div class="card">
                <!-- arriba -->

                <!-- derecha -->
                <span class="uno"></span>
                <!-- abajo -->
                <span class="uno"></span>
                <!-- izquierda -->
                <span class="uno"></span>

            </div>

            <!-- Segundo tarjeta -->
            <div class="card">

                <span class="dos"></span>

            </div>
            <!-- Tercer tarjeta -->
            <div class="card">
                <span class="tres"></span>
